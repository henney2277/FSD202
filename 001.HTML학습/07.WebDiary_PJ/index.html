<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Web Diary PJ</title>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <!--제목-->
    <h1 class="bld">나의 웹 다이어리 스페인여행</h1>
    <!--전체컨텐츠 부모박스-->
    <section class="cont">
        <!--1.타이틀박스-->
        <header id="tit">
            <h2 class="bld">제목:걸어서 세계속으로</h2>
        </header>
        <!--2.사이드 배경박스-->
        <aside id="check">
            <h2 class="bld">체크무늬배경</h2>
        </aside>
        <!--3.하단바다박스-->
        <footer id="sea">
            <h2 class="bld">바다물결 이미지</h2>
        </footer>
        <!--4.다이어리박스-->
        <main id="diary">
            <h2 class="bld">다이어리</h2>

            <!--4-1. 폴라1-->
            <div class="pola1 pola">
                <img src="images/pola1_tit.png" alt="알함브라중전의 정원" ;>
            </div>

            <!--4-2. 폴라2-->
            <div class="pola2 pola">
                <img src="images/pola2_tit.png" alt="구엘공원" ;>

            </div>
            
            <!--4-3.스케줄박스 -->
            <div class="schedule">
                <img src="images/schedule.png" alt="일정표">
                <img src="images/schedule_over.png" alt="일정표시">
            </div>
            
            
            <!--4-4 포스트잍1-->
            <div class="post1">
                <img src="images/post1.png" alt="둘째날 일정">
            </div>
            
            <!--4-5 포스트잍2-->
            <div class="post2">
                <img src="images/post2.png" alt="셋째날 일정">
            </div>
            
            <!--4-6.스페인음식-->
            <div class="food">
                <img src="images/food.png" alt="스페인음식">
                
                
                
            </div>
            
            
            
            
        </main>

    </section>


</body>

</html>
